{% extends "base.html" %}

{% block title %}
    <title>Todo List</title>
{% endblock title %}

{% block content %}
<div class="container">
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Task</th>
      <th scope="col">Is done?</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
  {% for todo in todo_content %}
    <tr>
      <td>{{ todo.title }}</td>
      <td>{{ todo.complete }}</td>

    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
{% endblock content %}
