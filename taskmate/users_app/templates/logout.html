{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
<title>Logout</title>
{% endblock title %}

{% block content %}
<div class="container">

    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{ message }}
    </div>

    <br>
        <h1>Thank you!!</h1>
    </br>
    {% endfor %}
    {% endif %}
</div>


{% endblock content %}
